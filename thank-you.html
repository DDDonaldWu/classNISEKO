<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>預約完成｜CLASS NISEKO</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --card: #111;
      --accent: #8b0000;
      --text: #ffffff;
      --muted: #b5b5b5;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 48px 20px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 36px 28px 40px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.45);
      text-align: center;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 14px;
      opacity: .8;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 2rem;
      color: var(--accent);
    }

    p {
      margin: 0 0 24px;
      line-height: 1.7;
      color: var(--muted);
      font-size: 1.05rem;
    }

    /* 新增：後續流程區塊 */
    .followup {
      margin-top: 28px;
      padding-top: 22px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .followup h2 {
      font-size: 1.15rem;
      margin-bottom: 12px;
      color: #fff;
    }

    .contact-box {
      margin: 16px 0;
      padding: 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      font-size: 0.95rem;
      color: var(--muted);
    }

    .contact-box ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
    }

    .contact-box li {
      margin: 6px 0;
    }

    .contact-box a {
      color: #fff;
      text-decoration: underline;
    }

    .note {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 26px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    @media (min-width: 768px) {
      .page {
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="logo">CLASS NISEKO</div>

      <h1>預約完成</h1>
      <p>
        感謝您的預約，我們已收到您的資料。<br>
        將會盡快以您提供的聯絡方式與您聯繫。
      </p>

      <!-- 新增內容開始 -->
      <div class="followup">
        <h2>接下來會怎麼進行？</h2>
        <p>
          我們將在 <strong>24 小時內</strong><br>
          透過您提供的聯絡方式與您確認課程細節。
        </p>

        <div class="contact-box">
          <div>若有急件，歡迎直接聯絡我們：</div>
          <ul>
            <li>Email：<a href="mailto:classNISEKO@gmail.com">classNISEKO@gmail.com</a></li>
            <li>Instagram：<a href="https://instagram.com/classniseko" target="_blank">@classniseko</a></li>
          </ul>
        </div>

        <div class="note">
          ※ 此頁面不代表課程已最終確認，實際安排以聯絡後確認為準。
        </div>
      </div>
      <!-- 新增內容結束 -->

      <a class="btn" href="./">回到首頁</a>
    </div>
  </div>
</body>
</html>
