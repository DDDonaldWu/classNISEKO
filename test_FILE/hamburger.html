<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLASS NISEKO - 測試版</title>
<style>
  body { margin:0; font-family: 'Inter', sans-serif; }
  header {
    position: fixed;
    top:0;
    width:100%;
    padding:15px 20px;
    display:flex;
    align-items:center;
    background:#1C3D62;
    color:#fff;
    z-index:1000;
  }
  .logo { font-size:24px; font-weight:700; }
  .nav-links {
    display:flex;
    gap:30px;
    margin-left:auto;
    margin-right:50px;
  }
  .nav-links a { color:#fff; text-decoration:none; font-weight:500; }
  .hamburger {
    display:none;
    flex-direction:column;
    width:40px;
    height:22px;
    justify-content:space-between;
    cursor:pointer;
    margin-left:auto;
  }
  .hamburger span {
    display:block;
    height:3px;
    background:#fff;
    border-radius:3px;
    transition:0.3s;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
    background:#000;
  }
  .hamburger.active span:nth-child(2) { opacity:0; }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
    background:#000;
  }
  .mobile-nav {
    position:fixed;
    top:0;
    right:-100%;
    width:70%;
    height:100vh;
    background:#1C3D62;
    display:flex;
    flex-direction:column;
    padding:80px 20px;
    transition:right 0.35s ease;
    z-index:900;
  }
  .mobile-nav a {
    margin:12px 0;
    font-size:20px;
    color:#fff;
    text-decoration:none;
  }
  .mobile-nav.active { right:0; }

  .hero {
    margin-top:60px;
    height:100vh;
    background:url('https://images.unsplash.com/photo-1674297026373-6e2b74da47b6?fm=jpg&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmlzZWtvfGVufDB8fDB8fHww&ixlib=rb-4.1.0&q=60&w=3000') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    text-align:center;
  }
  .hero-overlay { position:absolute; inset:0; background:rgba(0,0,0,0.5); }
  .hero-content { position:relative; z-index:10; }

  @media(max-width:768px){
    .nav-links { display:none; }
    .hamburger { display:flex; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">CLASS NISEKO</div>
  <nav class="nav-links">
    <a href="#courses">課程</a>
    <a href="#about">關於我們</a>
    <a href="#service-area">授課區域</a>
    <a href="#cta">預約</a>
  </nav>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="mobile-nav">
  <a href="#courses">課程</a>
  <a href="#about">關於我們</a>
  <a href="#service-area">授課區域</a>
  <a href="#cta">預約</a>
</div>

<section class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>CLASS NISEKO</h1>
    <p>Private Ski Lessons in Niseko</p>
  </div>
</section>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileNav = document.querySelector('.mobile-nav');
  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    mobileNav.classList.toggle('active');
  });
</script>

</body>
</html>
