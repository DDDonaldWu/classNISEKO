<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLASS NISEKO - 預約表單</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #1C7ED6;
    --primary-dark: #1C3D62;
    --text-light: #fff;
    --btn-radius: 8px;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #f9f9f9;
    color: #333;
  }

  header {
    padding: 20px;
    background: var(--primary-dark);
    color: var(--text-light);
    text-align: center;
    font-size: 24px;
    font-weight: 700;
  }

  main {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: var(--primary-dark);
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-weight: 500;
  }

  input, select, textarea {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: var(--btn-radius);
    font-size: 16px;
  }

  textarea {
    resize: vertical;
  }

  .btn-submit {
    padding: 14px;
    background: var(--primary);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: var(--btn-radius);
    cursor: pointer;
    transition: 0.25s;
    font-size: 18px;
  }

  .btn-submit:hover {
    background: var(--primary-dark);
  }

  #thankyou {
    display: none;
    text-align: center;
    padding: 50px;
    font-size: 20px;
    color: var(--primary-dark);
  }
</style>
</head>
<body>

<header>CLASS NISEKO - 預約表單</header>

<main>
  <h1>填寫預約資訊</h1>
  <form id="reservationForm">
    <label for="name">姓名</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="boardType">滑雪/單板</label>
    <select id="boardType" name="boardType" required>
      <option value="">請選擇</option>
      <option value="ski">雙版 SKI</option>
      <option value="snowboard">單板 SNOWBOARD</option>
    </select>

    <label for="resort">滑雪場</label>
    <select id="resort" name="resort" required>
      <option value="">請選擇</option>
      <option value="Hirafu">Hirafu</option>
      <option value="Niseko Village">Niseko Village</option>
      <option value="Annupuri">Annupuri</option>
      <option value="Moiwa">Moiwa</option>
    </select>

    <label for="people">人數</label>
    <select id="people" name="people" required>
      <option value="">請選擇人數</option>
      <option value="1">1 人</option>
      <option value="2">2 人</option>
      <option value="3">3 人</option>
      <option value="4">4 人</option>
    </select>

    <label for="startDate">開始日期</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="contact">聯絡方式</label>
    <select id="contactMethod" name="contactMethod" required>
      <option value="">請選擇</option>
      <option value="LINE">LINE</option>
      <option value="WeChat">WeChat</option>
      <option value="WhatsApp">WhatsApp</option>
    </select>

    <label for="contactID">您的ID</label>
    <input type="text" id="contactID" name="contactID" placeholder="請輸入您的 LINE/WeChat/WhatsApp ID" required>

    <label for="message">備註 / 需求</label>
    <textarea id="message" name="message" rows="4" placeholder="請留下您想預約的上課時間、滑雪經驗以及其他需求。"></textarea>

    <button type="submit" class="btn-submit">送出預約</button>
  </form>

  <div id="thankyou">
    <h2>感謝您的預約！</h2>
    <p>我們將盡快與您聯絡確認細節。</p>
  </div>
</main>

<script>
  const form = document.getElementById('reservationForm');
  const thankYou = document.getElementById('thankyou');

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const boardType = document.getElementById('boardType').value;
    const resort = document.getElementById('resort').value;
    const people = document.getElementById('people').value;
    const startDate = document.getElementById('startDate').value;
    const contactMethod = document.getElementById('contactMethod').value;
    const contactID = document.getElementById('contactID').value.trim();

    if(!name || !email || !boardType || !resort || !people || !startDate || !contactMethod || !contactID){
      alert('請完整填寫所有必填欄位');
      return;
    }

    form.style.display = 'none';
    thankYou.style.display = 'block';
  });
</script>

</body>
</html>
